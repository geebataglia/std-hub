<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />
	<title>Income form</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/form.css">
</head>
<body>
<!-- Start form-->
<form>
	<div class="title"><h2>Income</h2></div>
	<div class="element-select" title="user">
		<label class="title">
			<span class="required">*</span></label>
			<div class="item-cont">
				<div class="large">
					<span><select name="userSelect" required="required">
						<option value="Guilherme">Guilherme</option>
						<option value="Rafaela">Rafaela</option></select><i></i>
						<span class="icon-place">
						</span>
					</span>
				</div>
			</div>
	</div>
	<div class="element-select" title="incomeType">
		<label class="title"><span class="required">*</span></label>
		<div class="item-cont"><div class="large"><span><select name="typeSelect" required="required">

		<option value="Salary">Salary</option>
		<option value="Bank Loan">Bank Loan</option>
		<option value="Loan">Loan</option>
		<option value="Payment">Payment</option>
		<option value="Other">Other</option></select><i></i><span class="icon-place"></span></span></div></div></div>
	<div class="element-input" title="valueAdded">
		<label class="title"><span class="required">*</span></label>
		<div class="item-cont">
			<input class="large" type="text" name="inputAdded" required="required" placeholder="amount"/>
			<span class="icon-place">
			</span>
		</div>
	</div>
<div class="submit"><input type="submit" value="Submit"/></div></form>
<!-- Stop form-->

</body>
</html>
